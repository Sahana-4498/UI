<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>HTML Layout</title>
 <style>
	table{
	height:100%;
	width:100%;
	}
	header{
	background-color:pink;
	text-align:center;
	height:50px;
	}
	footer{
	background-color:pink;
	text-align:center;
	height:50px;
	}
	nav{
	width:400px;
	height:500px;
	background-color:lightblue;
	text-align:center;
	}
	article{
	width:550px;
	height:500px;
	background-color:lightblue;
	text-align:center;
	}
	aside{
	width:400px;
	height:500px;
	background-color:lightblue;
	text-align:center;
	}
     </style>
   </head>
<body>
  <table>
	<tr>
	<td colspan="3">
	<header>HEADER</header>
	</td>
	</tr>
	<tr>
	<td  >
	<nav class="h">NAV</nav>
	</td>
	<td  >
	<article class="h">ARTICLE</article>
	</td>
	<td >
	<aside class="h">ads</aside>
	</td>
	</tr>
	<tr>
	<td colspan="3">
	<footer>FOOTER</footer>
	</td>
	</tr>
	</table>
</body>
</html>
