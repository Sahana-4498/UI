<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>HTML Layout</title>
 <style>
	header{
	background-color:pink;
	text-align:center;
	height:75px;
	}
	nav{
	width:25%;
	height:500px;
	background-color:lightblue;
	text-align:center;
	float:left;
	}
	article{
	width:50%;
	height:500px;
	background-color:darkseagreen;
	text-align:center;
	float:left;

	}
	aside{
	width:25%;
	height:500px;
	background-color:lightblue;
	text-align:center;
	float:right;
	}
	footer{
	background-color:khaki;
	text-align:center;
	height:25%;
	}
	
     </style>
   </head>
<body>
 
	<header>HEADER</header>
	
	<nav>NAV</nav>
	
	<article>ARTICLE</article>
	
	<aside>ads</aside>
	
       <footer>FOOTER</footer>
	
	
</body>
</html>
